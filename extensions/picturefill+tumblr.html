<!-- Just testing to see how well Tumblr themecodes work with the picturefill syntax -->

<picture>
	<!--[if IE 9]><video style="display: none;"><![endif]-->
	<source srcset="{PhotoURL-1280}, {PhotoURL-HighRes} 2x" media="(min-width: [___]px)">
	<source srcset="{PhotoURL-500}, {PhotoURL-1280} 2x">
	<!--[if IE 9]></video><![endif]-->
	<img srcset="{PhotoURL-250}, {PhotoURL-500} 2x" 
	alt="{Caption}">
</picture>
